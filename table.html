<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>

  <table cellspacing="0" border="1px" width="400px">
    <!-- Table Description -->
    <tr>
      <td colspan="5" align="center">Sales Information</td>
    </tr>
    <!-- End table Description -->

    <!-- Heading row -->
    <tr>
      <th scope="col" align="left">S.N.</th>
      <th scope="col" align="left">Item Name</th>
      <th scope="col" align="left">Quantity</th>
      <th scope="col" align="left">Price</th>
      <th scope="col" align="left">Quality</th>
    </tr>
    <!-- End heading row -->

    <!-- Row 1 -->
    <tr>
      <td align="right">1</td>
      <td>Laptop</td>
      <td rowspan="5" align="center">4</td>
      <td align="right">60000</td>
      <td align="right">24000</td>
    </tr>
    <!-- End Row 1 -->

    <!-- Row 2 -->
    <tr>
      <td align="right">2</td>
      <td>Mouse</td>
      <td align="right">600</td>
      <td align="right">2400</td>
    </tr>
    <!-- End Row 2 -->

    <!-- Row 3 -->
    <tr>
      <td align="right">3</td>
      <td>Keyboard</td>
      <td align="right">800</td>
      <td align="right">3200</td>
    </tr>
    <!-- End Row 3 -->

    <!-- Row 4 -->
    <tr>
      <td align="right">4</td>
      <td>Pendrive</td>
      <td align="right">1000</td>
      <td align="right">4000</td>
    </tr>
    <!-- End Row 4 -->

    <!-- Row 5 -->
    <tr>
      <td align="right">5</td>
      <td>SSD Drive</td>
      <td align="right">20000</td>
      <td align="right">80000</td>
    </tr>
    <!-- End Row 5 -->

    <!-- total row -->
    <tr>
      <th colspan="4" scope="row" align="right">Total:</th>
      <td align="right">329600</td>
    </tr>
    <!-- end total row -->

    <!-- TQ -->
    <tr>
      <td colspan="5" align="center">Thank you for Shopping With Us</td>
    </tr>
    <!-- End TQ -->
  </table>

</body>
</html>
