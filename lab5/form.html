<!DOCTYPE HTML>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    
    <body>
        <form action="#">
            
            <fieldset>
                <legend>Personal Information</legend>
                <p>
                    <label>
                        Name:
                        <input type="text" name="name" id="name" required="required" />
                    </label>
                </p>
                
                <p>
                    <label>
                        Age:
                        <input type="number" id="age" />
                    </label>
                </p>
                
                <p>
                    <label>
                        Date of Birth:
                        <input type="date" />
                    </label>
                    
                    <label>
                        Time: <input type="time" />
                    </label>
                </p>
                
                <p>
                    <label>
                        Email:
                        <input type="email" required="required" />
                    </label>
                </p>

                <p>
                    Gender:
                    <label>
                        <input type="radio" name="gender" value="male" checked="checked" />
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" />
                        Female
                    </label>
                </p>

                <label for="comments">Comments: </label>
                <p>
                    <textarea name="comments" id="comments" rows="5" cols="50" >
                        Fill this Out !!!
                    </textarea>
                </p>

                <p>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" />
                </p>
            </fieldset>
            
            <fieldset>
                <legend>Educational Details</legend>
                
                <p>
                    <label>Level: </label>
                    <label>
                        <input type="checkbox" value="Bachelor's" name="eduLevel" checked="checked" />
                        Bachelor's
                    </label>
                    <label>
                        <input type="checkbox" value="Master's" name="eduLevel" />
                        Master's
                    </label>
                </p>
                
                <p>
                    Rate NCIT: 
                    <input type="range" name="rating" min="1" max="5" step="1" />
                </p>
            </fieldset>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>

</html>
